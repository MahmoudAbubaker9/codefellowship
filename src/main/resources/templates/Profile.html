<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div th:replace="NavBar :: nav"></div>

<div th:if="${user != null}">
    <h2> Welcome <span th:text=${user.username}></span></h2>
    <br>
    <p>Profile picture: <img src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-Clipart.png" alt="ProfilePicture" width="150" height="150"> </p>
    <br>
    <p>Username: <span th:text=${user.username}></span></p>
    <br>
    <p>First Name: <span th:text=${user.firstName}></span></p>
    <br>
    <p>Last Name: <span th:text=${user.lastName}></span></p>
    <br>
    <p>Date Of Birth: <span th:text=${user.dateOfBirth}></span></p>
    <br>
    <p>Bio: <span th:text=${user.bio}></span></p>
</div>

<div th:unless="${user != null}">
    <h2>Please check the username is not available</h2>
</div>

</body>
</html>
